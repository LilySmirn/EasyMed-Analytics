name: Update project structure and components

on:
  push:
    branches: [ main ]   # укажи нужную ветку
  workflow_dispatch:

jobs:
  generate-structure:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Генерация структуры проекта
      - name: Generate project structure
        run: node generate-structure.js

      # Генерация документации по компонентам
      - name: Generate components documentation
        run: node generate-components-doc.js

      # Коммит и пуш изменений
      - name: Commit updated docs
        run: |
          git config user.name "CI Bot"
          git config user.email "bot@example.com"
          git add structure.json docs/structure.md docs/components.md || true
          git commit -m "update: auto-generated structure and components docs" || echo "No changes to commit"
          git push || echo "No changes to push"
