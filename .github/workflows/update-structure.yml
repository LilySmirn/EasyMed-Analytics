name: Update project structure

on:
  push:
    branches: [ main ]   # можно указать нужную ветку

jobs:
  generate-structure:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: node generate-structure.js
      - run: node generate-markdown.js
      - name: Commit updated structure
        run: |
          git config user.name "CI Bot"
          git config user.email "bot@example.com"
          git add structure.json structure.md
          git commit -m "update: auto-generated structure" || echo "No changes"
          git push
